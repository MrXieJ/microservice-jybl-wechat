<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" >
    <meta http-equiv="Access-Control-Allow-Origin" content="*" >
    <title>佳医比邻</title>
    <!-- WEIXIN UI CSS -->
    <link rel="stylesheet" type="text/css" href="../css/weui.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css" />
    <!-- CUSTOM DEFINE CSS -->
    <link rel="stylesheet" type="text/css" href="../css/doctor-near.css" />
    <style>
        .panel-default {
            background: none;
            border: none;
        }

        .panel-default:before,
        .panel-default:after {
            content: none;
        }
        .swiper-pagination {
             display: none;
         }

    </style>
</head>

<body ontouchstart>
<div class="page">
    <header>
        <div class="header">
            <div class="top-left">
                <img src="../image/return1.png" alt="" />
            </div>
            <p class="title">心电图</p>
        </div>
    </header>
    <section class="content-container">
        <div class="weui-panel panel-default">
            <div class="weui-uploader__input-box uploader-box">
                <input id="uploaderInput" class="weui-uploader__input" type="file" multiple="" onchange="hasSelectedImg();">
                <div><img src="../image/photocamera.png" alt="" /></div>
                <p>上传</p>
            </div>

            <div class="weui-uploader__input-box uploader-box" id="previewDiv" style="display:none;">
                <img id="previewImg" style="width:100%; height:100%; object-fit: cover;" src=""/>

            </div>
        </div>
        <div class="weui-panel">
            <div class="weui-panel__bd">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <label class="weui-label">测量时间</label>
                    </div>
                    <div class="weui-cell__ft">
                        <input class="weui-input input-right" id="measureTime" type="text" value="">
                    </div>
                </a>
            </div>
        </div>
        <div class="weui-panel">
            <div class="weui-panel__bd">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" id="remark" placeholder="备注" rows="3" maxlength="200"></textarea>
                        <div class="weui-textarea-counter"><span id="count">0</span>/200</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn btn-default-submit" href="javascript:;" id="submitBtn">提交</a>
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="../js/plugins/fastclick/fastclick.js"></script>
<script type="text/javascript" src="../js/plugins/jquery/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../js/plugins/jquery-weui/jquery-weui.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });

    $(function() {
        $('header').on('click', '.top-left', function() {
            window.history.back();
        });
    });

    var pbt;

    function hasSelectedImg() {

        var $file = $('#uploaderInput');
        var fileObj = $file[0];

        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var img = $("#previewImg");

        if (fileObj && fileObj.files && fileObj.files[0]) {

            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            img.attr('src', dataURL);
            $('#previewDiv').css('display', 'block');

            var pb = $.photoBrowser({
                items: [
                    dataURL
                ],
                onClose: function(){
                }
            });
            pbt = pb;

        }

    }

    $('#previewDiv').on('click', function(){
        pbt.open();
    })



</script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/pages/cardiograph.js"></script>

</html>

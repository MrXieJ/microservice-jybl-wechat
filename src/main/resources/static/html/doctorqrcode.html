<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
		<link rel="stylesheet" type="text/css" href="../css/doctorinfo.css" />
		<link rel="stylesheet" type="text/css" href="../css/flex.css" />
		<script src="../js/jquery-3.2.1.min.js" ></script>
		<script src="../js/doctorinfo.js"></script>
		<title>佳医比邻</title>
	</head>

	<body>
		<div class="main">
			<div class="top">
				<div class="top_name flex-r flex-justify-between">
					<div class="top_img">
						<img src="../image/Shape-10.png" onclick="javascript:window.history.back(-1);"/>
					</div>
					<div class="top_doctor flex-justify-center">
						<p id="topname">王小虎</p>
					</div>
					<div class="top_right">
					</div>
				</div>
				<div class="top_content">
					<div class="top_share  flex-r flex-justify-end">
						<div class="share  flex-r flex-justify-start">
							<img src="../image/Share@2x.png" />
							<div>分享</div>
						</div>
					</div>
					<div class="top_info  flex-c  flex-align-center">
						<div class="div_img flex-c flex-align-center flex-justify-center">
							<img src="../image/touxiang1@2x.png" />
						</div>
						<div class="info flex-c flex-align-center">

							<div class="first flex-r flex-align-bottom">
								<p id="midname" class="name">王小虎</p>
								<p class="department">内科 | 医师</p>
							</div>
							<p class="address">广州省第二人民医院</p>
						</div>
					</div>
				</div>
			</div>
			<div class="kongge">

			</div>
			<div class="mid_intro">
				<div class="div_intro">
					<p>医生简介</p>
				</div>
				<div class="intro">
					<div class="intro_content">
						<div class="flex-r flex-align-bottom">
							<img src="../image/shancang@2x.png" /><b>擅长</b>
						</div>
						<p id="adept">心脑血管专家专诊</p>
					</div>
					<div class="intro_content">
						<div class="flex-r flex-align-bottom">
							<img src=" ../image/doctors-case@2x.png" /><b>职业经验：</b>
						</div>
						<p id="experience">十年临床经验</p>
					</div>
				</div>
			</div>

			<div class="qrcode">
				<div class="div_qrcode">
					<img src="../image/qrcode.png"/>
				</div>
				<div class="remind">
					关注医生请扫码
				</div>
			</div>

		</div>
	</body>

</html>

    var click = false;
    function touchstartF(event) {
        click = true;
        x = event.changedTouches[0].pageX;
        y = event.changedTouches[0].pageY;
        swipeX = true;
        swipeY = true;
    };

    function touchendF(event,e,id) {
        if(click==true){
            intoMsgDetail(id);
        }
    };

    function touchmoveF(event, e) {
        X = event.changedTouches[0].pageX;
        Y = event.changedTouches[0].pageY;
        // 左右滑动
        if (swipeX && Math.abs(X - x) - Math.abs(Y - y) > 0) {
            // 阻止事件冒泡
            event.stopPropagation();
            click = false;

            if (X - x > 10) {
                event.preventDefault();
                e.style.WebkitTransform = "translateX(" + 0 + "px)";
                e.style.transition = "-webkit-transform 300ms ease-in-out";

            }else if (x - X > 10) {
                event.preventDefault();
                e.style.WebkitTransform = "translateX(" + -75 + "px)";
                e.style.transition = "-webkit-transform 300ms ease-in-out";
            }
            swipeY = false;

        }
        // 上下滑动
        if (swipeY && Math.abs(X - x) - Math.abs(Y - y) < 0) {
            swipeX = false;
            click = false;
        }
    };




    function toDelete(event, e, id) {
        // var deleteLB = document.querySelectorAll('.delete');
        var wrapper = document.querySelectorAll('.wrapper');
        for (var i = 0; i < wrapper.length; i++) {
            wrapper[i].style.transition = 'height 500ms';
            wrapper[i].style.webkitTransition = 'height 500ms';
            wrapper[i].style.overflow = 'hidden';
        }
        var deleteLB = e;

        var down = deleteLB.parentNode;
        if (down.clientHeight == '90') {
            // deleteLB.parentNode.style.height = '0';
            deleteLB.parentNode.classList.add('noheight');
            setTimeout(function() {
                down.remove();
            }, 100);
        }

        $.ajax({
            url: 'http://www.jiayibilin.com/api-wechat/patientinfo/messageboard/patientdelete',
            type: 'POST',
            timeout: 5000,
            data: {
                id:id
            },
            success: function(result, status, xhr) {
                var data = result.errCode;
                if(data==1 || data==10001){
                    $.alert({
                        title: '提示',
                        text: '删除留言板失败',
                        onOK: function () {
                            window.location.reload();
                        }
                    });
                }


            },
            error: function(xhr, status, error) {
                $.alert("请检查网络是否通畅",function () {
                })
            },
        });

    }
    //点进留言板
    function intoMsgDetail(obj) {
        window.location.href ="msgDetail.html?id="+obj;
    }

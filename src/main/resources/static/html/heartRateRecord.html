<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <title>佳医比邻</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css" /> -->
    <!-- WEIXIN UI CSS -->
    <link rel="stylesheet" type="text/css" href="../css/weui.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.css" />
    <!-- CUSTOM DEFINE CSS -->
    <link rel="stylesheet" type="text/css" href="../css/doctor-near.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div class="page">
        <header>
            <div class="header">
                <div class="top-left">
                    <img src="../image/return1.png" alt="" />
                </div>
                <p class="title">心血记录</p>
                <div class="top-right">
                    <img class="" src="../image/add.png" />
                </div>
            </div>
        </header>
        <section class="content-container">
            <div class="record-time">
                <div class="flex-r flex-align-center record-time-button">
                    <p>记录范围：</p>
                    <div class="button_sp_area" id="recordScope">
                        <a href="javascript:;" class="btn-default-flat btn-default-mini btn-color-gray" id="record-week">最近一周</a>
                        <a href="javascript:;" class="btn-default-flat btn-default-mini " id="record-month">一个月</a>
<!--                        <a href="javascript:;" class="btn-default-flat btn-default-mini btn-color-gray" id="record-all">所有</a>-->
                    </div>
                </div>
                <div class="flex-r flex-align-center record-time-button">
                    <p>测量时间：</p>
                    <div class="button_sp_area" id="measureTime">
                        <a href="javascript:;" class="btn-default-flat btn-default-mini " id="meassure-morning">晨起</a>
                        <a href="javascript:;" class="btn-default-flat btn-default-mini btn-color-gray" id="meassure-evening">睡前</a>
                    </div>
                </div>
            </div>
            <div class="record-chart">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="record-grid">
                <div class="flex-r record-grid-row">
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">正常血压结果(次)</p>
                        <p class="record-grid-data">
                            <span class="" id="normalBP"></span>
                            <span class="remind-block"></span>
                        </p>
                    </a>
                    <div class="driver-c"></div>
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">偏高血压结果(次)</p>
                        <p class="record-grid-data">
                            <span class="" id="hidesideBP"></span>
                            <span class="remind-block"></span>
                        </p>
                    </a>
                </div>
                <div class="flex-r record-grid-row">
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">高压最高值(mmHg)</p>
                        <p class="record-grid-data">
                            <span class="" id="maxHighBP"></span>
                            <span class="maxHighBP remind-block"></span>
                        </p>
                    </a>
                    <div class="driver-c"></div>
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">低压压最高值(mmHg)</p>
                        <p class="record-grid-data">
                            <span class="" id="minLowBP"></span>
                            <span class="minLowBP remind-block"></span>
                        </p>
                    </a>
                </div>
                <div class="flex-r record-grid-row">
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">血压平均值(mmHg)</p>
                        <p class="record-grid-data">
                            <span class="text-red" id="avgBP"></span> &nbsp;/&nbsp;
                            <span class="text-blue" id="maxBP"></span>
                        </p>
                    </a>
                    <div class="driver-c"></div>
                    <a class="box-one flex-c flex-justify-center flex-align-center" href="javascript:void(0);">
                        <p class="">心率平均值(bpm)</p>
                        <p class="record-grid-data">
                            <span class="" id="avgRate"></span>
                            <span class="remind-block"></span>
                        </p>
                    </a>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn btn-default-submit" href="heartRateRecord_save.html" id="submitBtn">添加记录</a>
            </div>
        </section>
    </div>
</body>
<!-- <script type="text/javascript" src="../script/plugins/apicloud/api.js"></script> -->
<script type="text/javascript" src="../js/plugins/fastclick/fastclick.js"></script>
<script type="text/javascript" src="../js/plugins/jquery/jquery-2.1.4.js"></script>
<!-- <script type="text/javascript" src="../js/plugins/weui/weui.min.js"></script> -->
<script type="text/javascript" src="../js/plugins/jquery-weui/jquery-weui.min.js"></script>
<script type="text/javascript" src="../js/plugins/chartjs/Chart.bundle.js"></script>
<script type="text/javascript">
    $(function() {
        FastClick.attach(document.body);
    });

    $(function() {
        $('header').on('click', '.top-left', function() {
            window.location.href = 'healthDoc.html';
        });
    });
</script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/pages/heartRateRecord.js"></script>

</html>

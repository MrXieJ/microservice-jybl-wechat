    $('header').on('click', '.top-left', function() {

    //上传留言回复信息
    function saveMessageBoardReply() {

        var da = {
            "wechat_id": getItem("wechat_id"),
            "phone": getItem("phone"),
            "sender": 0,
            "reply_id":getItem("reply_id"),
            "content": $('#text_area').val()
        }

        $.ajax({
            url: 'http://mrxiej.ngrok.wendal.cn/api-wechat/patientinfo/messageboard/set',
            type: 'POST',
            timeout: 5000,
            contentType: 'application/json;charset=utf-8',
            data: JSON.stringify(da),
            beforeSend: function () {
                $.showLoading();
            },
            success: function (result, status, xhr) {
                if (!result || result.errorcode != '0') {
                    client.delete(storeAs);
                    $.alert('回复失败');
                } else {
                    $.hideLoading();
                    $.alert({
                        title: '提示',
                        text: '回复成功',
                        onOK: function () {
                            setItem("mesDetail",true);
                            window.history.back();
                        }
                    });

                }
            },
            error: function (xhr, status, error) {
                client.delete(storeAs);
                $.alert('网络不通畅');
            },
            complete: function (xhr, status) {
                $.hideLoading();
            }
        });
    }

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
		<link rel="stylesheet" type="text/css" href="../css/doctorinfo.css" />
		<link rel="stylesheet" type="text/css" href="../css/flex.css" />
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/shopping.js"></script>
		<title>佳医比邻</title>
	</head>

	<body>
		<div class="top">
			<div class="top_name flex-r flex-justify-between">
				<div class="top_img">
					<img src="../image/Shape-10.png" onclick="javascript:window.history.back(-1);" />
				</div>
				<div class="top_doctor flex-justify-center">
					<p>购买提醒</p>
				</div>
				<div class="top_right">
				</div>
			</div>
		</div>
		
		<div class="warn flex-r flex-justify-center flex-align-center">
			<div class="warn_img">
				<img src="../image/warn@2x.png" />
			</div>
			<div class="warn_div">
				您选择购买
				<p>DR.wu</p>
				的下列服务请认真核对后确认购买！
			</div>
		</div>

		<div class="botm_list">
			<form>
				<div id="div_service" class="div_service  flex-r flex-align-center">
					<div class="service_content">
						<input class="service" id="service1" type="checkbox" />
						<label for="service1">设计个性化健康管理目标hhhhhhhhhhhhhh</label>
						<div id="serviceinfo" class="serviceinfo">
							<div class="infoone flex-r">
								<div class="count">
									次数 ：3
								</div>
								<div class="duration">
									期限 ：6个月
								</div>
							</div>
							<div class="infotwo">
								适用人群 ：所有人群
							</div>
						</div>
					</div>
					<p>0元</p>
				</div>
				<div class="dibu"></div>
			</form>
		</div>
		<div class="protocol">
			<input type="radio" name="serpro" id="serpro" value="" checked="checked"/>
			<label for="serpro">我已阅读并同意<a>《服务协议》</a></label>
		</div>
		<div class="affirm flex-r flex-justify-between">
			<div class="money flex-r">
				<p id="p1">共7项 合计：</p>
				<p id="p2">￥0</p>
			</div>
			<div id="cancel" onclick="javascript:window.history.back(-1);">
				取消
			</div>
			<div id="confirm">
				确认
			</div>
		</div>
		
	</body>

</html>

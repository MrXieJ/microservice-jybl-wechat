<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<title>表单</title>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no"/>

		<link rel="stylesheet" th:href="@{/templates/plugins/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"/>
	</head>

	<body>
	<div id="headimg" style="text-align:center;margin:15px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" align="center">
			<legend  >个人信息</legend>
		</fieldset>
		<img id="1" height="10%" width="20%" ></img>
	</div>
	<script th:inline="javascript">
        var z=[[${headImgUrl}]];
        document.getElementById("1").src=z;
	</script>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" align="center">
				<legend  >我的个人信息</legend>
			</fieldset>

			<form class="layui-form" action="">
				<div class="layui-form-item" style="text-align:left">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="nickName" lay-verify="required" autocomplete="off" placeholder="请填写" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
						<input type="text" name="identitycard" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">女</option>
							<option value="1" selected="">男</option>
						</select>
					</div>
				</div>								
				<div class="layui-form-item">
					<label class="layui-form-label">年龄</label>
					<div class="layui-input-block">
						<input type="text" name="age" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" name="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline">
						<select name="quiz1">
							<option value="">请选择省</option>
							<option value="浙江" selected="">浙江省</option>
							<option value="你的工号">江西省</option>
							<option value="你最喜欢的老师">福建省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="quiz2">
							<option value="">请选择市</option>
							<option value="杭州">杭州</option>
							<option value="宁波" disabled="">宁波</option>
							<option value="温州">温州</option>
							<option value="温州">台州</option>
							<option value="温州">绍兴</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="quiz3">
							<option value="">请选择县/区</option>
							<option value="西湖区">西湖区</option>
							<option value="余杭区">余杭区</option>
							<option value="拱墅区">临安市</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">详细地址</label>
					<div class="layui-input-block">
						<input type="text" name="address" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
				<script type="text/javascript" th:src="@{/templates/plugins/layui/layui.js}"></script>
				<script>
                    layui.use(['form', 'layedit', 'laydate'], function() {
                        var form = layui.form(),
                            layer = layui.layer,
                            layedit = layui.layedit,
                            laydate = layui.laydate;

                        //创建一个编辑器
                        var editIndex = layedit.build('LAY_demo_editor');
                        //监听提交
                        form.on('submit(demo1)', function(data) {
                            layer.alert(JSON.stringify(data.field), {
                                title: '最终的提交信息'
                            })
                            return false;
                        });
                    });
				</script>
			</form>
		</div>
	</body>

</html>
